<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <title>Pokemon</title>
  </head>
  <style>
    input::placeholder {
      color: black !important;
    }
    input,
    select,
    form > button {
      border: none !important;
    }
  </style>
  <body class="bg-warning">
    <header>
      <div class="container">
        <div class="mt-3 d-flex justify-content-center mb-5">
          <img
            class="d-flex justify-content-center"
            src="./images/pokemon_logo.png"
            alt="logo"
            width="610"
            height="225"
          />
        </div>
      </div>
    </header>

    <main class="list">
      <div class="container">
        <form
          class="form__pokemons shadow bg-warning d-flex justify-content-between pt-4 pb-3 px-4 position-sticky end-0 start-0 top-0 rounded-4"
          style="z-index: 99"
          action="https://echo.htmlacademy"
        >
          <input
            class="form__title ps-3 border-3 border-dark fw-bold form-control"
            style="border-radius: 10px; max-width: 180px; height: 35px"
            type="text"
            placeholder="Search"
          />

          <input
            class="form__weight ps-3 border-3 border-dark fw-bold form-control"
            style="border-radius: 10px; max-width: 180px; height: 35px"
            type="number"
            step="0.1"
            max="1000"
            min="0"
            placeholder="Weight"
          />

          <input
            class="form__height ps-3 border-3 border-dark fw-bold form-control"
            style="border-radius: 10px; max-width: 180px; height: 35px"
            type="number"
            step="0.01"
            placeholder="Height"
          />

          <select
            class="form__category border-3 ps-2 border-dark fw-bold"
            style="border-radius: 10px; width: 180px; height: 35px"
          >
            <option selected value="all">All</option>
          </select>

          <select
            class="form__sorting ps-3 border-3 border-dark fw-bold"
            style="border-radius: 10px; width: 180px; height: 35px"
            name=""
            id=""
          >
            <option value="weight_high-low">Weight (to low)</option>
            <option value="weight_low-high">Weight (to high)</option>
            <option value="height_high-low">Height (to low)</option>
            <option value="height_low-high">Height (to high)</option>
            <option value="a-z">Aa-Zz</option>
            <option value="z-a">Zz-Aa</option>
          </select>

          <button
            class="border-3 border-dark pe-1 fw-bold"
            style="border-radius: 10px; width: 180px; height: 35px"
          >
            Button
          </button>

          <button
            class="btn btn-success border-4"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions"
            aria-controls="offcanvasWithBothOptions"
          >
            Bookmarked
          </button>
        </form>

        <div>
          <div class="cauntion">
            <div
              class="d-flex justify-content-between px-3 pb-1 mt-3 mb-2 bg-danger text-dark bg-opacity-50 rounded-4"
              style="margin-top: 6px"
            >
              <p class="mt-3 fw-bold">Before filling, pay attention!</p>
              <img
                class="close mt-3"
                style="cursor: pointer"
                src="./images/close.png"
                alt=""
                width="30"
                height="30"
              />
            </div>
          </div>

          <div class="mt-3 d-flex justify-content-between">
            <p
              class="p-3 mb-2 bg-info fw-semibold bg-opacity-50 rounded-4 d-flex align-items-center"
              style="width: 100%"
            >
              Total:
              <span class="total__result fw-bolder text-danger fs-5">--</span> /
              <span class="pokemons__result fw-bolder text-danger fs-5"
                >--</span>

              <button class="log__out btn btn-primary d-block ms-auto">Log out</button>
            </p>
          </div>

          <div class="pokemon__wrapper d-flex flex-wrap"></div>

          <ul
            class="pagination__wrapper pagination pagination-sm d-flex justify-content-center"
          ></ul>
        </div>
      </div>
    </main>

    <!-- Bookmarkeds Offcanvas: -->
    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasWithBothOptions"
      aria-labelledby="offcanvasWithBothOptionsLabel"
    >
      <div class="offcanvas-header">
        <h5
          class="offcanvas-title fw-bold fs-2 text-center"
          id="offcanvasWithBothOptionsLabel"
        >
          Bookmarked Pokemons
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div>
        <p class="p-3 mb-2 bg-info text-dark fw-semibold">
          Total:
          <span class="bookmark__result fw-bolder text-danger fs-5">--</span>
        </p>

        <ul class="offcanvas-body bookmark__list"></ul>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content text-warning">
          <div class="modal-header">
            <h5 class="modal-title modal__pokemon-name" id="exampleModalLabel">
              Modal title
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <p>
              Egg:
              <span class="modal__pokemon-egg text-primary">0 km</span>
            </p>
            <p>
              Spawn Time:
              <span class="modal__pokemon-time text-primary">0</span> second
            </p>
            <p>
              Multipliers:
              <span class="modal__pokemon-multipliers text-primary">0</span>
            </p>
            <p>
              Weaknesses:
              <span class="modal__pokemon-weaknesses text-primary">---</span>
            </p>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <template id="pokemon_card">
      <div class="card border-dark rounded-4 m-2" style="width: 19.25rem">
        <img
          src="./images/pokemon.png"
          class="card-img-top pokemon__img"
          alt="photo_pokemons"
          width="312.7"
          height="312.7"
        />

        <span
          class="border-secondary"
          style="height: 2px; border: 1px solid black"
        ></span>
        <div class="card-body pb-0">
          <div class="d-flex justify-content-between">
            <h5 class="card-title fw-bold pokemon__title">Card title</h5>

            <img src="./images/heart.png" alt="" width="30" height="30" />
          </div>

          <p class="card-text fw-semibold mb-1 pokemon__type">
            Some quick example text
          </p>

          <p class="fw-bold pokemon__candy">Charmander Candy</p>

          <div class="d-flex justify-content-between">
            <p class="fw-bold pokemon__weight"><span>6.9</span> kg</p>

            <p class="fw-bold pokemon__height"><span>99</span> age</p>
          </div>

          <div class="card__btns pb-3 d-flex justify-content-between">
            <button
              type="button"
              class="pokemon_about-btn btn btn-outline-primary rounded-3"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              More info
            </button>

            <button
              class="pokemon__bookmark-btn btn btn-outline-success rounded-3"
            >
              Bookmark
            </button>
          </div>
        </div>
      </div>
    </template>

    <template id="bookmarkedItem">
      <li
        class="py-3 d-flex justify-content-between"
        style="border-bottom: 2px solid black"
      >
        <h4 class="bookmark__name fs-4 fw-semibold">Pokemon</h4>
        <button class="bookmark__btn btn btn-danger">Delete</button>
      </li>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/pokemons.js"></script>
    <script src="./js/validation.js"></script>
  </body>
</html>
